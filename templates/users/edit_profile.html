{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="text-primary mb-4">Editar Perfil</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

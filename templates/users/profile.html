{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm p-4">
            <div class="text-center mb-3">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="avatar" width="100" class="rounded-circle">
            </div>
            <h3 class="text-center text-primary">{{ user.name }}</h3>
            <p class="text-center text-muted mb-1">{{ user.role }}</p>
            <p class="text-center"><strong>Email:</strong> {{ user.email }}</p>
            <hr>
            <h5>Sobre mÃ­</h5>
            <p>{{ user.bio }}</p>
            <h5 class="mt-4">Habilidades</h5>
            <ul class="list-inline">
                {% for skill in user.skills %}
                    <li class="list-inline-item badge bg-primary bg-opacity-75 text-light p-2 m-1">{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4 text-primary">Lista de usuarios</h2>
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.name }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

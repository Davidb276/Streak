{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="text-primary mb-4">{{ action }} Vacante</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'vacancies:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
